<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Text Input Area -->
        <textarea id="decoreinputText" placeholder="Type your text here..."></textarea>

        
        <div id="outputText" class="output-section">
            <span id="outputSection">        ꧁♥ Modified text will appear ♥꧂
            </span>
            <button id="copyButton" class="copy-button">Copy</button>
        </div>
        
        <select id="fontSelect">
            <option value="" disabled selected>Select a font</option>
        </select>
        


        <!-- Full Text Style Section -->
        <div class="style-section" id="stylesection1">
            <h2>Full Text Styles</h2>
            <div class="scrollable-container">
                <div class="button-group-wrapper">
                    <div class="button-group" id="fullTextButtonsRow1"></div>
                    <div class="button-group" id="fullTextButtonsRow2"></div>
                    <div class="button-group" id="fullTextButtonsRow3"></div>
                    <div class="button-group" id="fullTextButtonsRow4"></div>
                </div>
            </div>
            <button id="removeFullTextButton" class="remove-btn">Remove Full Text Style</button>
        </div>
        
        <!-- Space Replacement Section -->
        <div class="style-section" id="stylesection2">
            <h2>Space Styles</h2>
            <div class="scrollable-container">
                <div class="button-group-wrapper">
                    <div class="button-group" id="spaceButtonsRow1"></div>
                    <div class="button-group" id="spaceButtonsRow2"></div>
                    <div class="button-group" id="spaceButtonsRow3"></div>
                    <div class="button-group" id="spaceButtonsRow4"></div>
                </div>
            </div>
            <button id="removeSpaceButton" class="remove-btn">Remove Space Style</button>
        </div>

        
        <!-- Word Style Section -->
        <div class="style-section" id="stylesection3">
            <h2>Word Styles</h2>
            <div class="scrollable-container">
                <div class="button-group-wrapper">
                    <div class="button-group" id="wordButtonsRow1"></div>
                    <div class="button-group" id="wordButtonsRow2"></div>
                    <div class="button-group" id="wordButtonsRow3"></div>
                    <div class="button-group" id="wordButtonsRow4"></div>
                </div>
            </div>
            <button id="removeWordButton" class="remove-btn">Remove Word Style</button>
        </div>

        <!-- Character Style Section -->
        <div class="style-section" id="stylesection4">
            <h2>Character Styles</h2>
            <div class="scrollable-container">
                <div class="button-group-wrapper">
                    <div class="button-group" id="charButtonsRow1"></div>
                    <div class="button-group" id="charButtonsRow2"></div>
                    <div class="button-group" id="charButtonsRow3"></div>
                    <div class="button-group" id="charButtonsRow4"></div>
                </div>
            </div>
            <button id="removeCharButton" class="remove-btn">Remove Character Style ↺</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
